<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registrar Usuario</h1>
    <form id="userForm">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" placeholder="Ej: Pedrito" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="pedrito@gmail.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="1234" required>

      <button type="submit">Registrar</button>
    </form>
    <p id="responseMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
